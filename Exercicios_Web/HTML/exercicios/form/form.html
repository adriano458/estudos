<h1>Formulário</h1>

<form method="POST">

    Senha: <input type="password" name="senha">
    Descrição: <textarea name="bio" cols='15' rows="6"></textarea>
    <div>
        Selecione categoria:
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor

    <div>
        <input type="checkbox" name="ativo"> Ativo

        <option value="">Selecione</option>

    <select name="interesses" multiple size='5'>
        <option value="js">JavaScript</option>
        <option value="java">JAVA</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>
    <button formaction="http://localhost:8080/usuarios">Incluir</button>
    <button formaction="http://localhost:8080/usuarios/3">Alterar</button>
