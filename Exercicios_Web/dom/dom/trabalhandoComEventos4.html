<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        const submit = document.querySelector('[wm-submit]')
        submit.onclick = function(e) {
            e.preventDefault() //paro o evento

            const form = e.target.parentNode //Pegar quem está envolvendo o botão, neste caso o formulario
            const formData = new FormData(form)
            formData.append('ajax', true) //Adiciona mais um elemento/informação no formulário
            console.log(formData.get('q')) //informa o valor no campo
            console.log(formData.has('hl')) //Verifiar se o campos está contino

            for (let dado of formData){
                console.log(dado) // Irá percorrrer todo o formulário e exibindo as informações
            }
        }
    </script>
</body>
